{% extends 'base-login.html' %}
{% block content %}

<div class="container h-100" style="margin: 50px auto; ">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

              <form name="signup_form" class="mx-1 mx-md-4" method="post" action="{{ url_for('loginUser') }}">

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input name="email" type="email" id="form3Example3c" class="form-control" />
                    <label class="form-label" for="form3Example3c">Email</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input name="password" type="password" id="form3Example4c" class="form-control" />
                    <label class="form-label" for="form3Example4c">Password</label>
                  </div>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>

              </form>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
